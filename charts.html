<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VVK Charts</title>
    <link rel="stylesheet" href="css/vvk-charts.css"/>
  </head>
  <body>
    <div id="chart-container">
      <h1>Usage charts</h1>
      <div id="filters">
        <select id="place-filter-select"></select>
      </div>
      <canvas id="chart" height="100px"></canvas>
    </div>
    <script src="js/lib/momentjs/moment.min.js"></script>
    <script src="js/lib/chartjs/Chart.min.js"></script>
    <script src="js/vvk.js"></script>
    <script src="js/vvk-placeService.js"></script>
    <script src="js/vvk-charts.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) { 
        vvk.charts.start();
      });
    </script>
  </body>
</html>
